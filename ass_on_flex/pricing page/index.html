<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
        <div class="box">
            <div class="he1" >
                <div class="bassic">Basic</div>
            </div>
            <p>10GB Storage</p>
            <hr>
            <p>10 Email</p>
            <hr>
            <p>10 Domains</p>
            <hr>
            <p>Endless Support</p>
            <hr>
            <p><span class="price">$ 10</span>
                <p>per month</p>
            </p>
            
           <div class="footer">
                <div class="signup"><p><span class="cwh">Sign up</span></p></div>
            </div>
            
        </div>
        <div class="box">
            <div class="he2" >
                <div class="pro">Pro</div>
            </div>
            <p>25GB Storage</p>
            <hr>
            <p>25 Email</p>
            <hr>
            <p>25 Domains</p>
            <hr>
            <p>Endless Support</p>
            <hr>
            <p><span class="price">$ 25</span>
                <p>per month</p>
            </p>
            
           <div class="footer">
                <div class="signup"><p><span class="cwh">Sign up</span></p></div>
            </div>
            
        </div>
        <div class="box">
            <div class="he3" >
                <div class="premium">Premium</div>
            </div>
            <p>50GB Storage</p>
            <hr>
            <p>50 Email</p>
            <hr>
            <p>50 Domains</p>
            <hr>
            <p>Endless Support</p>
            <hr>
            <p><span class="price">$ 50</span>
                <p>per month</p>
            </p>
            
           <div class="footer">
                <div class="signup"><p><span class="cwh">Sign up</span></p></div>
            </div>
        </div>
    </div>
</body>
</html>
