<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill_your_info</title>
</head>

<body>
    <h1>Fill your information</h1>
    <form action="">
        <label for="fname">fname</label>
        <input id="fname" type="text" name="fname">
        <br><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password">
        <br><br>
        <label for="your_email">Email</label>
        <input id="your_email" type="email" name="email">
        <br><br>
        <label for="dob">DOB</label>
        <input id="dob" type="date" name="dob">
        <br><br>
        <p>Language you know</p>
        <ul>
            <li><label for="c++">C++</label>
                <input name="language" id="c++" type="radio" value="c++">
            </li>
            <br>
            <li><label for="java">Java</label>
                <input name="language" id="java" type="radio" value="java">
            </li>
            <br>
            <li><label for="python">Python</label>
                <input name="language" id="python" type="radio" value="python">
            </li>
        </ul>
        <br><br>
        <label for="what_to_do">What to do?</label>

        <select name="what_to_do" id="what_to_do">
            <option value="frontend">Frontend developement</option>
            <option value="backend">Backend developement</option>
            <option value="android">Android developement</option>
            <option value="machin_learning">Machin learning</option>
        </select>

        <br><br>
        <label for="why_hire_me">Why hire me</label>
        <br>
        <textarea name="why_hire_me" id="why_hire_me" cols="30" rows="10"></textarea>
        <br><br>
        <input type="reset">
        <input type="submit">
        <br><br>


    </form>
</body>

</html>
